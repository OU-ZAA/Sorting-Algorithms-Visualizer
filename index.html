<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <script src="sorting algorithms/selection.js" defer></script>
    <script src="sorting algorithms/bubble.js" defer></script>
    <script src="sorting algorithms/merge.js" defer></script>
    <title>Sortring Visualizer</title>
</head>
<body>
    <div id="toolbar">
        <button id="generate-array">Generate New Array</button>
        <div class="separator"></div>
        <div class="array-size">Change Array Size & Sorting Speed</div>
        <input type="range" id="change-size" min="0" max="60">
        <button class="separator"></button>
        <button class="algorithm-button" id="merge-sort">Merge Sort</button>
        <button class="algorithm-button" id="selection-sort">Selection Sort</button>
        <button class="algorithm-button" id="bubble-sort">Bubble Sort</button>
    </div>
    <div class="array-container"></div>
</body>
</html>
