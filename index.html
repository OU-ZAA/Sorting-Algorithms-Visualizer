<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Sortring Visualizer</title>
  </head>
  <body>
    <div id="toolbar">
      <div id="generate-array">Generate New Array</div>
      <div class="separator"></div>
      <div id="array-size">Change Array Size & Sorting Speed</div>
      <input type="range" id="change-size" min="0" max="100" />
      <div class="separator"></div>
      <div class="algorithm-button" id="merge-sort">Merge Sort</div>
      <div class="algorithm-button" id="quick-sort">Quick Sort</div>
      <div class="algorithm-button" id="heap-sort">Heap Sort</div>
      <div class="algorithm-button" id="bubble-sort">Bubble Sort</div>
      <div class="separator"></div>
      <div id="sort">sort!</div>
    </div>
    <div class="array-container"></div>
  </body>
</html>
